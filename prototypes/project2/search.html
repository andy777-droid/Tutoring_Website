<!doctype html>
<html lang="en">

<head>
    <meta name=" viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css ">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <header>
        <a href="dashboard.html"><img src="logo.png" class="logo"></a>
        <div class="Title">Western Cape Tutors</div>
        <div class="menu">
            <a href="search.html">Search</a>
            <a href="post.html">Post</a>
            <a href="about.html">About</a>
        </div>
    </header>

    <div class="main-info">
        <form class="form-search">
            <label>Search</label><input class="search-input" type="search" placeholder="Search"><br>
            <label>Location</label>
            <select class="Location">
            <option value="Durbanville">Durbanville</option>
            <option value="Bellville">Bellville</option>
            <option value="Kraaifontein">Kraaifontein</option>
            <option value="Somerset West">Somerset West</option>
          </select><br>

            <label>Subjects</label>
            <select class="Subjects">
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Afrikaans">Afrikaans</option>
            <option value="Physics">Physics</option>
            <option value="Biology">Biology</option>
            <option value="Accounting">Accounting</option>
            <option value="Information Technology">Information Technology</option>
          </select><br>

            <label>Transport</label>
            <select class="Transport">
            <option value="Must Travel To Student">Must Travel To Student</option>
            <option value="Student Has Own Transport">Student Has Own Transport</option>
            <option value="Still To Be Decided">Still To Be Decided</option>
          </select><br>

            <label>Minimum Price R</label><input class="search-input" type="number" placeholder="Min"><br>
            <label>Maximum Price R</label><input class="search-input" type="number" placeholder="Max"><br>
            <label>Age</label>
            <select class="Ages">
            <option value="0-6">0 - 6</option>
            <option value="7-12">7 - 12</option>
            <option value="13-18">13 - 18</option>
            <option value="19+">19 +</option>
          </select><br>



        </form>
    </div>

    <footer>Page created by Andrew Hart @Cape Town, 2020-07-25</footer>
</body>

</html>
