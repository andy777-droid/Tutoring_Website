<!doctype html>
<html lang="en">

<head>
    <meta name=" viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css ">
    <link rel="stylesheet" href="design.css">

</head>

<body>
    <header>
        <a href="dashboard.html"><img src="logo.png" class="logo"></a>
        <div class="Title">Western Cape Tutors</div>
        <div class="menu">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="main-info">

        <div class="image-frame-1">
            <div class="row">
                <div class="card" style="width: 80rem; background-color: rgb(83, 79, 79)">
                    <img class="card-img-top-2" src="tutor-home.png" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-title-3">Looking For The Perfect Tutor?</div>
                        <div class="card-title-1">You Have Found The Solution</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-frame-2">
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 30rem; background-color: #4e4b4b;">
                        <img class="card-img-top" src="login.png" alt="Card image cap">
                        <div class="card-body">
                            <div class="card-title-1">Login To Your Account</div>
                            <a href="login.html" class="btn btn-primary btn-lg btn-block">LOGIN</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="card" style="width: 30rem; background-color: #ababab;">
                        <img class="card-img-top" src="register.jpg" alt="Card image cap">
                        <div class="card-body">
                            <div class="card-title-2">Don't Have An Account</div>
                            <a href="register.html" class="btn btn-primary btn-lg btn-block">REGISTER</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="image-frame-3">
            <div class="top-bar">
                <div class="main-sentence-4">Lets Go Find The Perfect Tutor</div>
                <button class="btn btn-dark">SEARCH</button>
            </div>

            <div class="bottom-bar">
                <div class="main-sentence-4">Want To Be A Tutor?</div>
                <button class="btn btn-dark">POST</button>
            </div>
        </div>
    </div>

    <footer>Page created by @Andrew Hart</footer>

</body>

</html>
