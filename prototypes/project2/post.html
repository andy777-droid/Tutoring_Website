<!doctype html>
<html lang="en">

<head>
    <meta name=" viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css ">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <header>
        <a href="dashboard.html"><img src="logo.png" class="logo"></a>
        <div class="Title">Western Cape Tutors</div>
        <div class="menu">
            <a href="search.html">Search</a>
            <a href="post.html">Post</a>
            <a href="about.html">About</a>
        </div>
    </header>

    <div class="main-info">
        <form class="form-post">
            <label class="post">First Name</label><input type="text" class="post-text" placeholder="First Name"><br>
            <label class="post">Last Name</label><input type="text" class="post-text" placeholder="Last Name"><br>
            <label class="post">Date Of Birth</label><input type="text" class="post-text" placeholder="Date Of Birth"><br>
            <label class="post">Email</label><input type="text" class="post-text" placeholder="Email"><br>
            <label class="post">Address</label><input type="text" class="post-text" placeholder="Address"><br>
            <label class="post">Cellphone</label><input type="text" class="post-text" placeholder="Cellphone"><br>
            <label class="post">Subjects</label><input type="text" class="post-text" placeholder="Subjects"><br>
            <label class="post">Years Experience</label><input type="text" class="post-text" placeholder="Years Experience"><br>
            <label class="post">Qualification</label><input type="text" class="post-text" placeholder="Qualification"><br>
            <label class="post">Place Of Education</label><input type="text" class="post-text" placeholder="Place Of Education"><br>
            <label class="post">Year Completed</label><input type="text" class="post-text" placeholder="Year Completed"><br>
            <label class="post">Own Transport</label><input type="text" class="post-text" placeholder="Own Transport"><br>
            <label class="post">Min Price Per Hour</label><input type="text" class="post-text" placeholder="Min Price Per Hour"><br>
            <label class="post">Max Price Per Hour</label><input type="text" class="post-text" placeholder="Max Price Per Hour"><br>
            <label class="post">Age Range</label><input type="text" class="post-text" placeholder="Age Range"><br>
            <label class="post">Max Driving Range</label><input type="text" class="post-text" placeholder="Max Driving Range"><br>
            <label class="post">Profile Picture</label><input type="text" class="post-text" placeholder="img.url">

        </form>
    </div>

    <footer>Page created by Andrew Hart @Cape Town, 2020-07-25</footer>
</body>

</html>
