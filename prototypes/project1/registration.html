<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="content">
        <div class="header">
            <label class="hamburger" for="link">&#9776;</label>
            <input type="checkbox" id="link">
            <img src="logo.png" class="icon">
            <div id="heading">Western Cape Tutors</div>
            <div id="heading-small">W C T</div>
            <div class=menu>
                <a href="registration.html"><span>Register</span></a>
                <a href="login.html">Login</a>
                <a href="dashboard.html">Home</a>
            </div>
            <div class="dropdown-content">
                <a href="dashboard.html">Home</a>
                <a href="registration.html">Registration</a>
                <a href="login.html">Login</a>
            </div>
        </div>

        <form class="reg" method="POST">

            <h1>Registration</h1>
            <br>
            <label>First Name</label><br>
            <input type="text" name="name">
            <br>

            <br>
            <label>Last Name</label><br>
            <input type="text" name="surname">
            <br>

            <br>
            <label>Email</label><br>
            <input type="text" name="email">
            <br>

            <br>
            <label>Username</label><br>
            <input type="text" name="username">
            <br>

            <br>
            <label>Password</label><br>
            <input type="password" name="psw" id="idp">
            <br>

            <br>
            <label>Confirm Password</label><br>
            <input type="password" name="cpsw" id="idp2">
            <br>

            <br>
            <label class="psw"><input type="checkbox" class="check" onclick="myFunction()"> Show Password</label>
            <br>


            <br>
            <button type="submit" name="submit" class="btn">Submit</button>
        </form>

        <script>
            function myFunction() {
                var x = document.getElementById("idp");
                var y = document.getElementById("idp2");

                if (x.type === "password" && y.type === "password") {
                    x.type = "text";
                    y.type = "text";

                } else {
                    x.type = "password";
                    y.type = "password";
                }
            }
        </script>

    </div>

    <div class="footer">
        Page Created By Andrew Hart
    </div>
</body>

</html>
