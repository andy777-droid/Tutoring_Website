<body style="background-image: url(splash.jpg);background-size: cover; background-attachment: fixed;">
    <div class="main-info">
        <div class="header">
            <label class="hamburger" for="link">&#9776;</label>
            <input type="checkbox" id="link">
            <a href="home.html"><img src="logo.png" class="logo"></a>
            <div class="title">Western Cape Tutors</div>
            <div class="menu">
                <a href="search.html">Search  <i class="fas fa-search"></i>
                </a>
                <a href="post.html">Post  <i class="fas fa-user-plus"></i></a>
                <a href="about.html">About  <i class="fas fa-question-circle"></i></a>
                <a href="splash.html"><i class="fas fa-user"></i></a>
            </div>
            <div class="dropdown-content">
                <a href="search.html"><i class="fas fa-search"></i> Search</a>
                <a href="post.html"><i class="fas fa-user-plus"></i> Post</a>
                <a href="about.html"><i class="far fa-question-circle"></i> About</a>
            </div>
        </div>

        <div class="panel">

            <form class="reg" method="POST">

                <h1>Registration</h1>

                <br>
                <label class="labels-input">First Name</label><br>
                <input type="text" name="fname" class="form-control">
                <br>

                <br>
                <label class="labels-input">Last Name</label><br>
                <input type="text" name="lname" class="form-control">
                <br>

                <br>
                <label class="labels-input">Email</label><br>
                <input type="text" name="email" class="form-control">
                <br>

                <br>
                <label class="labels-input">Contact</label><br>
                <input type="text" name="cell" class="form-control">
                <br>

                <br>
                <label class="labels-input">Username</label><br>
                <input type="text" name="username" class="form-control">
                <br>

                <br>
                <label class="labels-input">Password</label><br>
                <input type="password" name="psw" id="idp" class="form-control">
                <br>

                <br>
                <label class="labels-input">Confirm Password</label><br>
                <input type="password" name="cpsw" id="idp2" class="form-control">
                <br>

                <br>
                <label class="labels-input"><input type="checkbox" class="check" onclick="myFunction()"> Show Password</label>
                <br>


                <br>
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </form>

        </div>
    </div>


    <div class="footer"><a href="about.html #contact-division" class="footer-buttons-left">Contact Us</a><a href="about.html #terms-division" class="footer-buttons-left">T&C's</a>

        <a href="about.html #faq-division" class="footer-buttons-right">FAQ</a><a href="about.html #social-division" class="footer-buttons-right">Social</a></div>

    <script>
        function myFunction() {
            var x = document.getElementById("idp");
            var y = document.getElementById("idp2");

            if (x.type === "password" && y.type === "password") {
                x.type = "text";
                y.type = "text";

            } else {
                x.type = "password";
                y.type = "password";
            }
        }
    </script>
