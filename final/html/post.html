        <div class="header">
            <label class="hamburger" for="link">&#9776;</label>
            <input type="checkbox" id="link">
            <a href="home.html"><img src="../icons/logo.png" class="logo"></a>

                <a href="search.html"><i class="fas fa-search"></i> Search</a>
                <a href="post.html"><i class="fas fa-user-plus"></i> Post</a>
                <a href="about.html"><i class="far fa-question-circle"></i> About</a>
            </div>
        </div>

        <div class="post-panel">
            <form name="post" action="http://localhost/Tutoring_Website/final/php/post.php" onsubmit="return validateForm()">
                <div class="form-title">Please ensure that all field are completed before submitting</div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="suburb">Suburb</label>
                            <select name="suburb" id="suburb" class="form-control">
                                <option value="Bellville">Bellville</option>
                                <option value="Blouberg">Blouberg</option>
                                <option value="Brackenfell">Brackenfell</option>
                                <option value="Cape Town">Cape Town</option>
                                <option value="Ceres">Ceres</option>
                                <option value="Constantia">Constantia</option>
                                <option value="Durbanville">Durbanville</option>
                                <option value="George">George</option> 
                                <option value="Kraaifontein">Kraaifontein</option>
                                <option value="Ladysmith">Ladysmith</option>
                                <option value="Milnerton">Milnerton</option>   
                                <option value="Paarl">Paarl</option>
                                <option value="Stellenbosch">Stellenbosch</option>
                                <option value="Swellendam">Swellendam</option>
                                <option value="Table View">Table View</option>
                                <option value="Robertson">Robertson</option>
                                <option value="Worcester">Worcester</option>                
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="subjects">Subjects</label>
                            <select name="subjects" id="subjects" class="form-control">
                                <option value="0">Choose a subject</option>
                                <option value="Afrikaans">Afrikaans</option>
                                <option value="English">English</option>
                                <option value="Mathematics">Mathematics</option> 
                                <option value="Physics">Physics</option>   
                                <option value="Biology">Biology</option>  
                                <option value="Accounting">Accounting</option>    
                                <option value="Information Technology">Information Technology</option> 
                                <option value="Business Management">Business Management</option> 
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="experience">Tutoring experience</label>
                            <select name="experience" id="experience" class="form-control">
                                <option value="0">Please select level of experience</option>
                                <option value="none">None</option>
                                <option value="0 to 1 years">Between 0 and 1 years</option>
                                <option value="1 to 3 years">Between 1 and 3 years</option>
                                <option value="3 + years">More 3 years</option>                                                    
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="qualification">Qualification</label>
                            <input type="text" class="form-control" name="qualification" id="qualification" placeholder="B.Sc. English">
                        </div>
                        <div class="form-group">
                            <label for="education">Place of education</label>
                            <input type="text" class="form-control" name="education" id="education" placeholder="Stellenbosch University">
                        </div>
                        <div class="form-group">
                            <label for="yearcompleted">Year completed</label>
                            <input type="number" id="complete" name="complete" MIN="1970" MAX="2020" STEP="1" VALUE="2020" maxlength="4" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="form-group">
                            <label for="owntransport">Own transport</label>
                            <select name="owntransport" id="owntransport" class="form-control">
                                <option value="0">Please select option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price per lesson</label>
                            <input type="number" id="price" name="price" MIN="100" MAX="1000" STEP="1" placeholder="R" maxlength="4" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bio">Describe yourself in terms of a lecturer</label>
                            <textarea id="bio" name="bio" rows="4" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="agerange">Preffered age ranges</label>
                            <select name="agerange" id="agerange" class="form-control">
                                <option value="none">Please select age range</option>
                                <option value="0 - 3">0 - 3</option>
                                <option value="4 - 7">4 - 7</option>
                                <option value="8 - 11">8 - 11</option>
                                <option value="12 - 15">12 - 15</option>
                                <option value="16 - 19">16 - 19</option>
                                <option value="20 +">20 +</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="drivingrange">Driving radius</label>
                            <input type="number" id="radius" name="radius" MIN="0" MAX="500" STEP="5" placeholder="R" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="imagefile">Upload profile picture</label>
                            <input type="file" id="profile" name="profile" class="form-control-file" id="imagefile">
                        </div>
                    </div>
                </div>
                <div class="post-submit"><button type="submit" class="btn btn-primary btn-lg" id="post-submit">Submit</button></div>

            </form>
        </div>
        <img class="test" id="test" src="" alt="">
        <script src="../js/post-validation.js"></script>
    </div>
